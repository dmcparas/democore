services:
  # === Zookeeper ===
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # === Kafka Broker ===
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zk.internal:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      # Use 'localhost' for local testing, replace with 'democore.internal' in Fly
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://democore.internal:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ./startup.sh:/usr/local/bin/startup.sh
    entrypoint: [ "/usr/local/bin/startup.sh" ]

  # === Spring Boot + gRPC App ===
  core-service:
    build: .
    container_name: core-service
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      # Local testing points to Docker Compose Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: democore.internal:9092
      SERVER_PORT: 8080
    depends_on:
      - kafka
