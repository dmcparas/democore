app = "democore"
primary_region = "lhr"

[build]
dockerfile = "Dockerfile"

[[services]]
internal_port = 9090
protocol = "tcp"

[[services.ports]]
port = 443   # external port for gRPC TLS
# no handlers needed, raw TCP â†’ Spring TLS handles everything

[[services.ports]]
port = 80    # optional HTTP port
handlers = ["edge_http"]

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "10s"